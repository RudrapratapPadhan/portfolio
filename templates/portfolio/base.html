<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PortFolio (Rudra)</title>

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Body gradient background */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
        }

        /* Navbar animations */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.85) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            color: #00d2ff !important;
        }

        /* Footer styling */
        footer {
            background: linear-gradient(135deg, #000000, #1a1a2e);
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 2px solid rgba(0, 210, 255, 0.3);
        }

        footer a {
            transition: transform 0.3s, color 0.3s, filter 0.3s;
            display: inline-block;
        }

        footer a:hover {
            color: #00d2ff !important;
            transform: scale(1.3) rotate(5deg);
            filter: drop-shadow(0 0 10px #00d2ff);
        }

        /* Fade-in animation for main content */
        main {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            footer {
                padding: 20px 0;
            }
        }
    </style>
    </head>

    <body class="bg-dark d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Rudra</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-light"
                                href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light"
                                href="{% url 'project' %}">Work</a></li>
                        <li class="nav-item"><a class="nav-link text-light"
                                href="{%url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="flex-fill">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="mt-auto bg-black text-center py-2">
            <div class="social-icons mb-2">
                <a href="https://github.com/yourusername"
                    class="text-light me-3 fs-4" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername"
                    class="text-light me-3 fs-4" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/yourusername"
                    class="text-light me-3 fs-4" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://instagram.com/yourusername"
                    class="text-light fs-4" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="text-secondary mb-0">Â© 2025 Rudrapratap Padhan | All
                Rights Reserved</p>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
